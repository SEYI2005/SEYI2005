<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="box">
      <div class="hidden">
        <p class="sign">+</p>

      </div>
      <div class="control">
        <div class="add">
          <button class="mth">+</button>
        </div>
        <br />
        <div class="sub">
          <button class="mth">-</button>
        </div>
        <br />
        <div class="mul">
          <button class="mth">x</button>
        </div>
        <br />
        <div class="div">
          <button class="mth">/</button>
        </div>
       
      </div>
      <div class="numbers">
        <button class="num7">7</button>
        <button class="num8">8</button>
        <button class="num9">9</button>
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="num1">1</button>
        <button class="num2">2</button>
        <button class="num3">3</button>
        <button class="num0">0</button>
        <button class="modulo">%</button>
        <button class="point">.</button>
      </div>
      <div class="extras">
        <button class="oval">1/x</button>
        <button class="sqr">√</button>
        <button class="cancel">x</button>
        <button class="square">x²</button>
        <button class="equal"   >=</button>

        </button>
      </div>
      <p class="answer">0</p>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
